<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Home | Healthy Woman</ion-title>
    <!-- menu icon -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- grid -->
  <ion-card>
    <ion-grid>
      <ion-row class="ion-text-center">

        <ion-col size="4" routerLink="/cycle">
          <ion-icon name="body" color="danger" size="large"></ion-icon>
          <p>Mens Cycle</p>
        </ion-col>


        <ion-col size="4" routerLink="/ovulation">
          <ion-icon name="bag-add" color="tertiary" size="large"></ion-icon>
          <p>Ovulation</p>
        </ion-col>

        <ion-col size="4" routerLink="/safe-period">
          <ion-icon name="keypad" color="danger" size="large"></ion-icon>
          <p>Safe-period</p>
        </ion-col>
        </ion-row>

<!-- horizental line -->
<div style="width: 100%; border-top: 1px solid #d4d4d4 ; margin: 8px 0;">
</div>

<ion-row class="ion-text-center">

  <ion-col size="4" routerLink="/pregnancy">
    <ion-icon name="fitness" color="tertiary" size="large"></ion-icon>
    <p>Pregnancy</p>
  </ion-col>


  <ion-col size="4" routerLink="/infertility">
    <ion-icon name="expand" color="danger" size="large"></ion-icon>
    <p>Infertility</p>
  </ion-col>

  <ion-col size="4" routerLink="/contact">
    <ion-icon name="chatbox" color="tertiary" size="large"></ion-icon>
    <p>Contact</p>
  </ion-col>
  </ion-row>
 </ion-grid>
  </ion-card>

<!-- section two -->
<ion-card>
  <ion-card-header>
    <ion-card-title>Menstrual Cycle</ion-card-title>
    <ion-card-subtitle>Understanding your menstrual cycle</ion-card-subtitle>
  </ion-card-header>


  <ion-card-content>
    <ion-img src="/assets/icon/md.jpg"></ion-img>
    <ion-button color="primary" routerLink="/cycle" expand="block">Learn More</ion-button>

  </ion-card-content>
</ion-card>



</ion-content>
